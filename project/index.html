<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div>
        <div class="container">
            <div class="boards">
                <div class="board">
                    <!-- ondrop="drop(event, this)" ondragover="allowDrop(event)" -->
                    <div class="boardHeader">
                        To Do
                        <span class="count" id="countToDo">0</span>
                    </div>
                    <div class="cards" id="toDo">
                        <!-- <div class="card" draggable="true" id="todo">
                            <div class="done">
                                <i class="fa fa-check circle"></i>
                            </div>
                            <div class="details">
                                <h4>To Do</h4>
                                <p>This is a to do card</p>
                                <span class="priority">high</span>
                            </div>
                            <div class="actions">
                                <button><i class="fa fa-close circle"></i></button>
                                <button><i class="fa fa-edit circle"></i></button>
                            </div>
                        </div> -->
                    </div>
                    <button class="add-btn" onclick="showPopup()">
                        <i class="fa fa-sharp fa-plus"></i>
                        <span>Add Card</span>
                    </button>
                </div>
                <div class="board" >
                    <div class="boardHeader">
                        In Progress
                        <span class="count" id="countProgress">0</span>
                    </div>
                    <div class="cards"  id="inProgress">
                    </div>
                    <button class="add-btn" onclick="showPopup()">
                        <i class="fa fa-sharp fa-plus"></i>
                        <span>Add Card</span>
                    </button>
                </div>
                <div class="board">
                    <div class="boardHeader">
                        Stuck
                        <span class="count" id="countStuck">0</span>
                    </div>
                    <div class="cards"  id="stuck">
                    </div>
                    <button class="add-btn" onclick="showPopup()">
                        <i class="fa fa-sharp fa-plus"></i>
                        <span>Add Card</span>
                    </button>
                </div>
                <div class="board">
                    <div class="boardHeader">
                        Done
                        <span class="count" id="countDone">0</span>
                    </div>
                    <div class="cards"  id="done">
                    </div>
                    <button class="add-btn" onclick="showPopup()">
                        <i class="fa fa-sharp fa-plus"></i>
                        <span>Add Card</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="popup">
        <div class="blocker" onclick="hidePopup()"></div>
        <div class="contents" id="myForm">
            <form class="form-container">
                <h1>Add Task</h1>
                <div>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div>
                    <label for="desc">Description</label>
                    <textarea name="desc" id="desc" cols="50" rows="4"></textarea>
                </div>
                <div>
                    <label for="status">Status</label>
                    <select name="status" id="status">
                        <option hidden disabled selected value></option>
                        <option value="toDo">To Do</option>
                        <option value="inProgress">In Progress</option>
                        <option value="stuck">Stuck</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <div>
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option hidden disabled selected value></option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button type="reset" class="btn" onclick="checker()">Add Task</button>
            </form>
        </div>
    </div>
    <!-- edit -->
    <div class="popupEdit">
        <div class="blocker" onclick="hideEdit()"></div>
        <div class="contents" id="editForm">
            <form class="form-container">
                <h1>Edit Task</h1>
                <div>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="titleE" required>
                </div>
                <div>
                    <label for="desc">Description</label>
                    <textarea name="desc" id="descE" cols="50" rows="4"></textarea>
                </div>
                <div>
                    <label for="status">Status</label>
                    <select name="status" id="statusE">
                        <option hidden disabled selected value></option>
                        <option value="toDo">To Do</option>
                        <option value="inProgress">In Progress</option>
                        <option value="stuck">Stuck</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <div>
                    <label for="priority">Priority</label>
                    <select name="priority" id="priorityE">
                        <option hidden disabled selected value></option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button type="button" class="btn" id="editBtn" onclick="hideEdit()">Edit Task</button>
            </form>
        </div>
    </div>
    <div class="pop-up">    
    </div>
    <script src="index.js" defer></script>
</body>
</html>
