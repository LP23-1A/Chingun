<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div>
        <div class="container">
            <div class="boards">
                <div class="board">
                    <div class="boardHeader">
                        To Do
                        <span class="amount">1</span>
                    </div>
                    <div class="cards">
                        <div class="card" draggable="true" id="todo">
                            <div class="done">
                                <i class="fa fa-check"></i>
                            </div>
                            <div class="details">
                                To Do
                                this is a to do card
                                high
                            </div>
                            <div class="actions">
                                <i class="fa fa-close"></i>
                                <i class="fa fa-edit"></i>
                            </div>
                        </div>
                    </div>
                    <div class="add-btn">
                        <i class="fa fa-sharp fa-plus"></i>
                        Add Card
                    </div>
                </div>
                <div class="board">
                    <div class="boardHeader">
                        In Progress
                        <span class="amount">1</span>
                    </div>
                    <div class="cards"></div>
                    <div class="add-btn">
                        <i class="fa fa-plus"></i>
                        Add Card
                    </div>
                </div>
                <div class="board">
                    <div class="boardHeader">
                        Stuck
                        <span class="amount">0</span>
                    </div>
                    <div class="cards"></div>
                    <div class="add-btn">
                        <i class="fa fa-plus"></i>
                        Add Card
                    </div>
                </div>
                <div class="board">
                    <div class="boardHeader">
                        Done
                        <span class="amount">0</span>
                    </div>
                    <div class="cards"></div>
                    <div class="add-btn">
                        <i class="fa fa-plus"></i>
                        Add Card
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
